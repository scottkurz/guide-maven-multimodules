plugins {
    id 'war'
    id 'java-library'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile project(':guide-maven-multimodules-jar')
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:9.1.0'
    providedCompile 'org.eclipse.microprofile:microprofile:5.0'
}

description = 'guide-maven-multimodules-war'

