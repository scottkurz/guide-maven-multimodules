buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath ('io.openliberty.tools:liberty-ant-tasks:1.9.9')
        classpath ('io.openliberty.tools:ci.common:1.8.20')
    }

}

plugins {
    id 'io.openliberty.guides.java-conventions'
    id "io.openliberty.tools.gradle.Liberty" version "3.4.1"
    id 'ear'
}

// Learning exercise 
// convention - deprecated:  appDirName = "src/main/ear-config"
ear {
 appDirName = "src/main/ear-config"
}




liberty {
 server {
   stripVersion = 'true'
 }
}

dependencies {
  implementation project(':guide-maven-multimodules-jar')
  implementation project(':guide-maven-multimodules-war')
  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

  deploy project(path: ':guide-maven-multimodules-war', configuration:'archives')
  earlib project(path: ':guide-maven-multimodules-jar', configuration:'archives')
}

description = 'guide-maven-multimodules-ear'

